<h2 mat-dialog-title>Crear estudiante</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <!-- <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>¿Está aprobado?</mat-label>
          <mat-select formControlName="isApproved" required>
            <mat-option value="si">Sí</mat-option>
            <mat-option value="no">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
    </div>
  </form>

</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close="" mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Crear</button>
</div>
