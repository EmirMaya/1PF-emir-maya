<h2 mat-dialog-title>Crear estudiante</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" />
          <mat-error>{{
            firstNameControl?.errors | formValidationsErrors
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error>{{
            lastNameControl?.errors | formValidationsErrors
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-8">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error>{{
            studentForm.get("email")?.errors | formValidationsErrors
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="ADMIN">Administrador</mat-option>
            <mat-option value="STUDENT">Estudiante</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>

</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close="" mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Crear</button>
</div>
